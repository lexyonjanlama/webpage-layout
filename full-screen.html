<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Photo Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      overflow-x: hidden;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      padding: 8px 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .back-button:hover {
      background: rgba(0,0,0,0.9);
      transform: translateY(-2px);
    }
    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .cta-button:hover {
      background: #4338ca;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to All Layouts</a>

  <div class="hero">
    <div class="hero-content">
      <h1>Immersive Full-Screen Experience</h1>
      <p>Draw users in with a striking visual that fills the entire viewport</p>
      <a href="#" class="cta-button">Explore More</a>
    </div>
  </div>
</body>
</html>
