<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Symmetry Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #0f172a;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }
    .back-button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    .radial-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
    }
    .center-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 50px rgba(79, 70, 229, 0.5);
      z-index: 2;
    }
    .center-content {
      text-align: center;
      padding: 2rem;
    }
    .center-content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .orbiting-items {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .orbiting-item {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
      transition: all 0.5s ease;
      cursor: pointer;
    }
    .orbiting-item:hover {
      transform: scale(1.1);
    }
    .orbiting-item:nth-child(1) {
      top: 15%;
      left: 20%;
    }
    .orbiting-item:nth-child(2) {
      top: 15%;
      right: 20%;
    }
    .orbiting-item:nth-child(3) {
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
    }
    .orbiting-item:nth-child(4) {
      top: 50%;
      right: 10%;
      transform: translateY(-50%);
    }
    .orbiting-item:nth-child(5) {
      bottom: 15%;
      left: 20%;
    }
    .orbiting-item:nth-child(6) {
      bottom: 15%;
      right: 20%;
    }
    .item-content {
      text-align: center;
      padding: 1rem;
    }
    .item-content h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      .center-circle {
        width: 150px;
        height: 150px;
      }
      .orbiting-item {
        width: 80px;
        height: 80px;
      }
      .orbiting-item:nth-child(1),
      .orbiting-item:nth-child(2) {
        top: 10%;
      }
      .orbiting-item:nth-child(5),
      .orbiting-item:nth-child(6) {
        bottom: 10%;
      }
    }
    @media (max-width: 480px) {
      .center-circle {
        width: 120px;
        height: 120px;
      }
      .orbiting-item {
        width: 60px;
        height: 60px;
      }
      .item-content h3 {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to All Layouts</a>

  <div class="radial-container">
    <div class="center-circle">
      <div class="center-content">
        <h1>Core</h1>
        <p>Central Concept</p>
      </div>
    </div>

    <div class="orbiting-items">
      <div class="orbiting-item">
        <div class="item-content">
          <h3>Feature 1</h3>
        </div>
      </div>
      <div class="orbiting-item">
        <div class="item-content">
          <h3>Feature 2</h3>
        </div>
      </div>
      <div class="orbiting-item">
        <div class="item-content">
          <h3>Feature 3</h3>
        </div>
      </div>
      <div class="orbiting-item">
        <div class="item-content">
          <h3>Feature 4</h3>
        </div>
      </div>
      <div class="orbiting-item">
        <div class="item-content">
          <h3>Feature 5</h3>
        </div>
      </div>
      <div class="orbiting-item">
        <div class="item-content">
          <h3>Feature 6</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple animation to demonstrate radial movement
    document.addEventListener('DOMContentLoaded', function() {
      const items = document.querySelectorAll('.orbiting-item');
      let angle = 0;
      
      function animateOrbits() {
        angle += 0.002;
        
        items.forEach((item, index) => {
          const radius = 200;
          const itemAngle = angle + (index * (Math.PI * 2 / items.length));
          const x = Math.cos(itemAngle) * radius;
          const y = Math.sin(itemAngle) * radius;
          
          item.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
        
        requestAnimationFrame(animateOrbits);
      }
      
      animateOrbits();
    });
  </script>
</body>
</html>
